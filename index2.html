<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      width: 860px;
      height: 172px;
      display: flex;
    }

    .box1 {
      width: 172px;
      height: 172px;
      background-color: black;
      border: 1px solid #333;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .box1 img {
      width: 140px;
    }

    .box2 {
      width: 344px;
      height: 172px;
      background-color: #bcf3a2;
      border: 1px solid #333;
      padding: 6px;
      font-size: 12px;
      overflow: hidden;
    }

    .mode-label {
      font-weight: bold;
      text-align: center;
      margin-bottom: 4px;
    }

    .box2 table {
      width: 100%;
      border-collapse: collapse;
    }

    .box2 th, .box2 td {
      border: 1px solid #555;
      padding: 4px;
      text-align: center;
    }

    .box2 th {
      background-color: #e0ffe0;
    }

    .box3, .box4 {
      width: 86px;
      height: 172px;
      background-color: #bcf3a2;
      border: 1px solid #333;
    }

    .box5 {
      width: 172px;
      height: 172px;
      background-color: black;
      border: 1px solid #333;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .box5 img {
      width: 140px;
      height: 140px;
      animation: bounce 2.3s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      25% { transform: translateY(-10px); }
      75% { transform: translateY(10px); }
    }

    * {
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="box1">
    <img src="flags/rs.png">
  </div>
  <div class="box2">
    <div class="mode-label" id="mode">DAILY</div>
    <table>
      <thead>
        <tr>
          <th>Location</th>
          <th>Actual</th>
          <th>Deviation</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Galerija</td>
          <td class="actual"></td>
          <td class="deviation"></td>
        </tr>
        <tr>
          <td>Delta City</td>
          <td class="actual"></td>
          <td class="deviation"></td>
        </tr>
        <tr>
          <td>UŠĆE</td>
          <td class="actual"></td>
          <td class="deviation"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="box3">Box 3</div>
  <div class="box4">Box 4</div>
  <div class="box5">
    <img src="media/sticker.png">
  </div>
</div>

<script>
  const dailyData = [
    { actual: 2500, deviation: -120 },
    { actual: 2400, deviation: 50 },
    { actual: 2600, deviation: -30 }
  ];

  const monthlyData = [
    { actual: 75000, deviation: -1300 },
    { actual: 74000, deviation: 800 },
    { actual: 78000, deviation: -400 }
  ];

  let showingDaily = true;

  function updateTable() {
    const data = showingDaily ? dailyData : monthlyData;
    const actualCells = document.querySelectorAll(".actual");
    const deviationCells = document.querySelectorAll(".deviation");
    const modeLabel = document.getElementById("mode");

    data.forEach((row, index) => {
      actualCells[index].textContent = row.actual + " EUR";
      deviationCells[index].textContent = row.deviation + " EUR";
    });

    modeLabel.textContent = showingDaily ? "DAILY" : "MONTHLY";
    showingDaily = !showingDaily;
  }

  updateTable();
  setInterval(updateTable, 2000);
</script>

</body>
</html>
