<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kiosk Sales Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      width: 860px;
      height: 172px;
      display: flex;
    }

    .box1 {
      width: 172px;
      height: 172px;
      background-color: black;
      border: 1px solid #333;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .box1 img {
      width: 140px;
    }

    .box2 {
      width: 516px;
      height: 172px;
      background-color: #bcf3a2;
      border: 1px solid #333;
      padding: 6px;
      font-size: 12px;
      overflow: hidden;
    }

    .mode-label {
      font-weight: bold;
      text-align: center;
      margin-bottom: 4px;
    }

    .box2 table {
      width: 100%;
      max-width: 100%;
      table-layout: fixed;
      border-collapse: collapse;
      font-size: 16px;
    }

    

    .box2 th, .box2 td {
      border: 1px solid #555;
      padding: 4px;
    }

    .box2 th {
      background-color: #e0ffe0;
      text-align: center;
    }

    .align-left {
      text-align: left;
      padding-left: 6px;
    }

    .align-right {
      text-align: right;
      padding-right: 6px;
    }

    .total-row {
      font-weight: bold;
      background-color: #d0ffd0;
    }

    .box5 {
      width: 172px;
      height: 172px;
      background-color: black;
      border: 1px solid #333;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .box5 img {
      width: 140px;
      height: 140px;
      animation: bounce 2.3s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      25% { transform: translateY(-10px); }
      75% { transform: translateY(10px); }
    }

    * {
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="box1">
    <img src="flags/rs.png" alt="Flag">
  </div>
  <div class="box2">
    <div class="mode-label" id="mode">KIOSK INTRA DAY SALES</div>
    <table id="data-table">
      <thead>
        <tr>
          <th style="width: 20%;">Location</th>
          <th style="width: 35%;">Time</th>
          <th style="width: 30%;">Total Net</th>
          <th style="width: 15%;">Invoices</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data rows will be inserted here -->
      </tbody>
    </table>
  </div>
  <div class="box5">
    <img src="media/sticker.png" alt="Sticker">
  </div>
</div>

<script>
  const FX_RATE = 117.2;
  let showEUR = false;
  let data = [];

  function getApiUrl() {
    const urlParams = new URLSearchParams(window.location.search);
    const key = urlParams.get('key');
    if (!key) {
      console.error('Missing API key in URL. Use ?key=YOUR_KEY');
      return null;
    }
    return `https://gcp-rs-kiosk-ticker-666962168448.europe-west3.run.app/?key=${key}`;
  }

  async function fetchData() {
    const apiUrl = getApiUrl();
    if (!apiUrl) return;

    try {
      const response = await fetch(apiUrl);
      const result = await response.json();
      data = result
        .filter(row => parseFloat(row.total_net) > 0)
        .sort((a, b) => parseFloat(b.total_net) - parseFloat(a.total_net));
      updateTable();
    } catch (error) {
      console.error('Error fetching data:', error);
    }
  }

  function updateTable() {
    const tbody = document.querySelector('#data-table tbody');
    tbody.innerHTML = '';

    let sumTotalNet = 0;
    let sumInvoices = 0;

    data.forEach(row => {
      const totalNet = parseFloat(row.total_net);
      const invoices = parseInt(row.number_invoices, 10);
      sumTotalNet += totalNet;
      sumInvoices += invoices;

      const displayTotal = showEUR
        ? Number((totalNet / FX_RATE).toFixed(2)).toLocaleString('en-UK') + ' EUR'
        : totalNet.toLocaleString('sr-RS') + ' RSD';

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td class="align-left">${row.location}</td>
        <td class="align-left">${row.current_datetime}</td>
        <td class="align-right"><b>${displayTotal}</b></td>
        <td class="align-right">${invoices}</td>
      `;
      tbody.appendChild(tr);
    });

    const totalDisplay = showEUR
      ? Number((sumTotalNet / FX_RATE).toFixed(2)).toLocaleString('en-UK') + ' EUR'
      : sumTotalNet.toLocaleString('sr-RS') + ' RSD';

    const totalTr = document.createElement('tr');
    totalTr.className = 'total-row';
    totalTr.innerHTML = `
      <td class="align-left" colspan="2">Total</td>
      <td class="align-right">${totalDisplay}</td>
      <td class="align-right">${sumInvoices}</td>
    `;
    tbody.appendChild(totalTr);
  }

  function startToggle() {
    setInterval(() => {
      showEUR = !showEUR;
      updateTable();
    }, 2000);
  }

  fetchData();
  setInterval(fetchData, 60000); // refresh every 60 seconds
  startToggle();
</script>

</body>
</html>
