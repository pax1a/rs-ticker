<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      width: 860px;
      height: 172px;
      display: flex;
    }

    .box1 {
      width: 172px;
      height: 172px;
      background-color: black;
      border: 1px solid #333;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .box1 img {
      width: 140px;
    }


    .box2 {
      width: 172px;
      height: 172px;
      background-color: lightgreen;
      border: 1px solid #333;
    }

    .box3 {
      width: 172px;
      height: 172px;
      background-color: lightblue;
      border: 1px solid #333;
    }

    .box4 {
      width: 172px;
      height: 172px;
      background-color: khaki;
      border: 1px solid #333;
    }

    .box5 {
      width: 172px;
      height: 172px;
      background-color:  #bcf3a2;
      border: 1px solid #333;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .box5 img {
      width: 140px;
      height: 140px;
      animation: bounce 2.3s ease-in-out infinite;
    }

    #flag {
      width: 50px;
    }

    * {
      box-sizing: border-box;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      25% { transform: translateY(-10px); }
      75% { transform: translateY(10px); }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="box1">
    <img src="flags/rs.png">
  </div>
  <div class="box2">
    <p><img id="flag" src="flags/rs.png"></p>
    <p>Galerija: 2,500.00 EUR</p>
    <p>Delta City: 2,500.00 EUR</p>
    <p>USCE: 2,500.00 EUR</p>
  </div>
  <div class="box3">Box 3</div>
  <div class="box4">Box 4</div>
  <div class="box5">
    <img src="media/sticker.png">
  </div>
</div>

</body>
</html>
