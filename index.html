<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3-Reel Slot Machine</title>
  <meta name="viewport" content="width=416, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 416px;
      height: 520px;
      background-color: green;
      overflow: hidden;
      font-family: sans-serif;
    }
    .slot-container {
      display: flex;
      justify-content: space-around;
      background-color: black;
      align-items: center;
      height: 80%;
    }
    .reel img {
      width: 100px;
      height: 100px;
      animation: bounce 0.3s ease-in-out infinite;
    }
    .reel.stopped img {
      animation: none !important;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    #message {
      text-align: center;
      color: gold;
      font-size: 48px;
      font-weight: bold;
      height: 20%;
    }
  </style>
</head>
<body>
  <div class="slot-container">
    <div class="reel" id="reel1"><img src="icons/cherry.png" /></div>
    <div class="reel" id="reel2"><img src="icons/lemon.png" /></div>
    <div class="reel" id="reel3"><img src="icons/diamond.png" /></div>
  </div>
  <div id="message"></div>

  <script>
    const symbols = [
      "cherry", "lemon", "bell", "diamond", "seven", "clover", "flame"
    ];

    const reels = [
      document.getElementById("reel1"),
      document.getElementById("reel2"),
      document.getElementById("reel3")
    ];

    const messageEl = document.getElementById("message");
    const maxSpins = 10;

    function getRandomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function setImage(reel, symbol) {
      reel.innerHTML = `<img src="icons/${symbol}.png" alt="${symbol}" />`;
    }

    function spinReels(count = 0) {
      messageEl.textContent = "";

      if (count < maxSpins) {
        reels.forEach(reel => {
          const symbol = getRandomSymbol();
          setImage(reel, symbol);
        });
        setTimeout(() => spinReels(count + 1), 200);
      } else {
        stopReels();
      }
    }

    function stopReels() {
      const finalSymbols = [];

      reels.forEach((reel, index) => {
        setTimeout(() => {
          const symbol = getRandomSymbol();
          setImage(reel, symbol);
          reel.classList.add("stopped");
          finalSymbols[index] = symbol;

          if (index === reels.length - 1) {
            setTimeout(() => {
              if (finalSymbols.every(s => s === finalSymbols[0])) {
                messageEl.textContent = "ðŸŽ‰ YOU WIN!";
              }
              setTimeout(() => {
                reels.forEach(r => r.classList.remove("stopped"));
                spinReels();
              }, 2000);
            }, 500);
          }
        }, index * 500);
      });
    }

    spinReels();
  </script>
</body>
</html>
