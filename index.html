<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3-Reel Slot Machine</title>
  <meta name="viewport" content="width=416, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 416px;
      height: 520px;
      background-color: black;
      overflow: hidden;
      font-family: sans-serif;
    }
    .slot-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 80%;
      width: 100%;
    }
    .reel {
      font-size: 200px;
      width: 100px;
      text-align: center;
      color: white;
      animation: bounce 0.3s ease-in-out infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    .stopped {
      animation: none !important;
    }
    #message {
      text-align: center;
      color: gold;
      font-size: 48px;
      font-weight: bold;
      height: 20%;
    }
  </style>
</head>
<body>
  <div class="slot-container">
    <div class="reel" id="reel1">🍒</div>
    <div class="reel" id="reel2">🍋</div>
    <div class="reel" id="reel3">💎</div>
  </div>
  <div id="message"></div>

  <script>
    const emojis = ["🍒", "🍋", "🔔", "💎", "7️⃣", "🍀", "🔥"];
    const reels = [
      document.getElementById("reel1"),
      document.getElementById("reel2"),
      document.getElementById("reel3"),
    ];
    const messageEl = document.getElementById("message");
    let spinCount = 0;
    const maxSpins = 10;

    function getRandomEmoji() {
      return emojis[Math.floor(Math.random() * emojis.length)];
    }

    function spinReels(count = 0) {
      messageEl.textContent = "";
      if (count < maxSpins) {
        reels.forEach(reel => {
          reel.textContent = getRandomEmoji();
        });
        setTimeout(() => spinReels(count + 1), 200);
      } else {
        stopReels();
      }
    }

    function stopReels() {
      const finalValues = [];
      reels.forEach((reel, index) => {
        setTimeout(() => {
          const emoji = getRandomEmoji();
          reel.textContent = emoji;
          reel.classList.add("stopped");
          finalValues[index] = emoji;

          if (index === reels.length - 1) {
            // After last reel stops
            setTimeout(() => {
              if (finalValues.every(e => e === finalValues[0])) {
                messageEl.textContent = "🎉 YOU WIN!";
              }
              setTimeout(() => {
                reels.forEach(r => r.classList.remove("stopped"));
                spinReels();
              }, 2000);
            }, 500);
          }
        }, index * 500); // staggered stop
      });
    }

    spinReels();
  </script>
</body>
</html>
