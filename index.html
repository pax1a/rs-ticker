<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seamless LED Ticker</title>
  <meta name="viewport" content="width=416, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 416px;
      height: 520px;
      background-color: black;
      overflow: hidden;
    }
    .ticker {
      display: inline-block;
      white-space: nowrap;
      animation: scroll 15s linear infinite;
    }
    @keyframes scroll {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }
    .text {
      display: inline-block;
      color: white;
      font-size: 172px;
      padding-right: 10px; /* spacing between repetitions */
    }
  </style>
</head>
<body>
  <div class="ticker-wrapper">
    <div class="ticker" id="ticker">
      <span class="text" id="text1">Loading…</span>
      <span class="text" id="text2">Loading…</span>
    </div>
  </div>

  <script>
    async function loadTicker() {
      try {
        const res = await fetch("data.json");
        const data = await res.json();
        document.getElementById("text1").textContent = data.message;
        document.getElementById("text2").textContent = data.message;
      } catch (e) {
        document.getElementById("text1").textContent = "Error loading message.";
        document.getElementById("text2").textContent = "Error loading message.";
      }
    }

    loadTicker();
    setInterval(loadTicker, 30000); // refresh every 30 seconds
  </script>
</body>
</html>
