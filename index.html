<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LED Slot Machine</title>
  <meta name="viewport" content="width=416, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 416px;
      height: 520px;
      background-color: black;
      overflow: hidden;
    }
    #slot {
      font-size: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      color: white;
      user-select: none;
      transition: transform 0.2s ease;
    }
  </style>
</head>
<body>
  <div id="slot">ğŸ°</div>

  <script>
    const emojis = ["ğŸ’", "ğŸ‹", "ğŸ””", "ğŸ’", "7ï¸âƒ£", "ğŸ€", "ğŸ”¥"];
    const slotEl = document.getElementById("slot");
    let rounds = 0;
    const maxRounds = 10;

    function spinSlot() {
      if (rounds < maxRounds) {
        const emoji = emojis[Math.floor(Math.random() * emojis.length)];
        slotEl.textContent = emoji;
        rounds++;
        setTimeout(spinSlot, 500); // spin every 500ms
      } else {
        // Final emoji result
        const result = emojis[Math.floor(Math.random() * emojis.length)];
        slotEl.textContent = result;
        rounds = 0;

        // Restart after short delay
        setTimeout(spinSlot, 2000);
      }
    }

    spinSlot();
  </script>
</body>
</html>
