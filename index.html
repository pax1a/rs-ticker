<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown</title>
  <meta name="viewport" content="width=416, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 416px;
      height: 520px;
      background-color: black;
      overflow: hidden;
    }
    #countdown {
      width: 100%;
      height: 100%;
      font-size: 380px;
      font-weight: bold;
      font-family: sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      transition: color 0.3s;
    }
  </style>
</head>
<body>
  <div id="countdown">25</div>

  <script>
    const countdownEl = document.getElementById("countdown");
    const colors = ["red", "lime", "cyan", "yellow", "orange", "magenta", "white"];
    let current = 25;

    function updateDisplay() {
      if (current >= 0) {
        countdownEl.textContent = current;
        countdownEl.style.color = colors[Math.floor(Math.random() * colors.length)];
        current--;
        setTimeout(updateDisplay, 1000);
      } else {
        countdownEl.textContent = "ðŸ”¥";
        countdownEl.style.color = "orange";
        setTimeout(() => {
          current = 25;
          updateDisplay();
        }, 2000);
      }
    }

    updateDisplay();
  </script>
</body>
</html>
